<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brian's Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Brian's Library</a>
        </div>
    </nav>
    
    <div class="container">
        <!-- <button type="button" class="mx-2 btn btn-outline-dark" id="addBook">Add Book</button> -->
        <!-- Button trigger modal -->
        <button type="button" class="m-2 btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#newBook">
            Add Book
        </button>
  
        <!-- Modal -->
        <div class="modal fade" id="newBook" tabindex="-1" aria-labelledby="newBook" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newBook">New Book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                            <label for="booktitle" class="form-label">Book Title</label>
                            <input type="text" class="form-control" id="booktitle">
                            </div>
                            <div class="mb-3">
                            <label for="bookauthor" class="form-label">Author</label>
                            <input type="text" class="form-control" id="bookauthor">
                            </div>
                            <div class="mb-3">
                                <label for="bookpages" class="form-label">Pages</label>
                                <input type="number" class="form-control" id="bookpages">
                            </div>
                            <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="bookhaveread">
                            <label class="form-check-label" for="bookhaveread">Have Read</label>
                            </div>
                            <button type="submit" class="btn btn-primary" id="addBook" data-bs-dismiss="modal">Submit</button>
                        </form> 
                    </div>

                </div>
            </div>
        </div>
        <div class="books d-flex flex-wrap" id="books">
            
        </div>
    </div>

    <footer class="vh-0 p-3 bg-dark text-white fixed-bottom text-center">made by HsuDoCode
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
