<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Brian's Library</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a href="#" class="navbar-brand h1">Brian's Library</a>
			</div>
		</nav>

		<div class="container">
			<!-- Button trigger modal -->
			<div class="d-grid gap-2 my-4">
				<button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#bookModal">Add Book</button>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModal" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5">New Book</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="addBook" onsubmit="return false;">
								<div class="mb-3">
									<label for="booktitle" class="form-label">Book Title</label>
									<input type="text" class="form-control" id="booktitle" required />
									<div class="valid-feedback">Looks good!</div>
								</div>
								<div class="mb-3">
									<label for="bookauthor" class="form-label">Author</label>
									<input type="text" class="form-control" id="bookauthor" required />
									<div class="valid-feedback">Looks good!</div>
								</div>
								<div class="mb-3">
									<label for="bookpages" class="form-label">Pages</label>
									<input type="number" class="form-control" id="bookpages" required />
									<div class="valid-feedback">Looks good!</div>
								</div>
								<div class="mb-3 form-check">
									<label class="form-check-label" for="bookhaveread">Have Read</label>
									<input type="checkbox" class="form-check-input" id="bookhaveread" />
								</div>
								<button type="submit" class="btn btn-primary" id="newbooksubmit" data-bs-dismiss="modal">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<div class="books d-flex flex-wrap" id="books"></div>
		</div>

		<footer class="vh-0 p-3 bg-dark text-white fixed-bottom text-center">made by HsuDoCode</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
